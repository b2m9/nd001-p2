<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>

  <body>
    <div id="main">
      <div id="header" class="center-content clear-fix" style="display:none">
        <ul id="topContacts" class="flex-box" style="display:none"></ul>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="gray" style="display:none">
        <h2>Work Experience</h2>
      </div>
      <div id="projects" style="display:none">
        <h2>Projects</h2>
      </div>
      <div id="education" class="gray" style="display:none">
        <h2>Education</h2>
      </div>
      <div id="mapDiv" style="display:none">
        <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="lets-connect" class="dark-gray" style="display:none">
        <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </div>

    <script type="text/javascript">
    // load all files async, trigger their respective render functions, init map, display containers
    jQuery(document).ready(function () {
      jQuery.when(jQuery.ajax("js/bio.js").done(function () {
        bio.display();
      }), jQuery.ajax("js/work.js").done(function () {
        work.display();
      }), jQuery.ajax("js/edu.js").done(function () {
        education.display();
      }), jQuery.ajax("js/projects.js").done(function () {
        projects.display();
      }), jQuery.ajax("js/resumeBuilder.js")).done(function () {
        appendMap();
        displayElements();
      });
    });
    </script>
  </body>
</html>
